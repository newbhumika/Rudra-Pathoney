{% extends 'base.html' %}
{% block content %}
<div class="d-flex align-items-end flex-wrap gap-2 mb-3">
	<div>
		<label class="form-label">IP</label>
		<input type="text" class="form-control form-control-sm" id="filter-ip" placeholder="e.g. 1.2.3.4">
	</div>
	<div>
		<label class="form-label">Since</label>
		<select class="form-select form-select-sm" id="filter-hours">
			<option value="24" selected>Last 24h</option>
			<option value="1">Last 1h</option>
			<option value="6">Last 6h</option>
			<option value="168">Last 7d</option>
			<option value="720">Last 30d</option>
			<option value="">All</option>
		</select>
	</div>
	<div>
		<label class="form-label">Command keyword</label>
		<input type="text" class="form-control form-control-sm" id="filter-command" placeholder="e.g. wget">
	</div>
	<div class="flex-grow-1">
		<label class="form-label">Search</label>
		<input type="text" class="form-control form-control-sm" id="filter-q" placeholder="user/pass/cmd/session">
	</div>
	<div class="ms-auto d-flex gap-2">
		<button class="btn btn-primary btn-sm" id="apply-filters">Apply</button>
		<div class="form-check form-switch mt-1">
			<input class="form-check-input" type="checkbox" id="auto-refresh" checked>
			<label class="form-check-label" for="auto-refresh">Auto-refresh</label>
		</div>
		<a class="btn btn-outline-success btn-sm" id="exportCsvLink" href="#">Export CSV</a>
	</div>
</div>

<div class="card bg-secondary-subtle shadow-sm">
	<div class="card-body">
		<table id="logsTable" class="table table-dark table-striped table-bordered w-100">
			<thead>
				<tr>
					<th>Timestamp (UTC)</th>
					<th>Attacker IP</th>
					<th>Username</th>
					<th>Password</th>
					<th>Command</th>
					<th>Session</th>
					<th>Event</th>
					<th>Analysis</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
</div>
{% endblock %}
