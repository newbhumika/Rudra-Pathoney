<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cowrie Honeypot Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-dark text-light">
	<nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Honeypot GUI</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbars">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
					<li class="nav-item"><a class="nav-link" href="/logs">Logs</a></li>
					<li class="nav-item"><a class="nav-link" href="/analytics">Analytics</a></li>
					<li class="nav-item"><a class="nav-link" href="/map">Map</a></li>
					<li class="nav-item"><a class="nav-link" href="/insights">AI Insights</a></li>
					<li class="nav-item"><a class="nav-link" href="/threat-hunting">Threat Hunting</a></li>
					<li class="nav-item"><a class="nav-link" href="/session-replay">Session Replay</a></li>
					<li class="nav-item"><a class="nav-link" href="/about">About</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="container my-4">
		{% block content %}{% endblock %}
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
